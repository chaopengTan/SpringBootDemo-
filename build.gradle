plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.waylau.spring.boot.blog'
version = '2.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'//类似jsp的模板
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'//数据持久框架
//    implementation 'mysql:mysql-connector-java:6.0.5' //数据库链连接驱动
    implementation 'mysql:mysql-connector-java:8.0.11' //数据库链连接驱动
    runtime('com.h2database:h2:1.4.193') //内嵌数据库
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}
